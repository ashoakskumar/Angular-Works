<h3>User Information</h3>
<p *ngIf="isValidFormSubmitted" class="success">Form Submitted Successfully</p>
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
    <table>
        <tr>
            <td>Select Profile: </td>
            <td>
                <select formControlName="profile" (change)="onProfileChange()">
                    <option [ngValue]="null" disabled>Choose your profile</option>
                    <option *ngFor="let prf of allProfiles" [ngValue]="prf">{{prf.prName}}</option>
                </select>
                <div *ngIf="profile?.invalid && userForm?.dirty" class="error">Profile required</div>
            </td>
        </tr>
        <tr>
            <td>
                UserName: 
            </td>
            <td> <input type="text" formControlName="userName">
                <div *ngIf="userName?.invalid && userForm?.dirty" class="error">User Name required</div>
            </td>
        </tr>
        <tr>
            <td>
                Select Technologies:
            </td>
            <td>
                <select formControlName="technology" multiple [compareWith]="compareTech">
                    <option *ngFor="let tech of allTechnologies" [ngValue]="tech">{{tech.techName}}</option>
                </select>
                <div *ngIf="technology?.invalid && userForm?.dirty" class="error"> Technologies required</div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Submit</button>
                <button type="button" (click)="setDefaultValues()"> Set Default </button>
                <button type="button" (click)="resetForm(userForm)">Reset</button>
            </td>
        </tr>
    </table>
</form>
