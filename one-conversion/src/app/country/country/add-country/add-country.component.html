<h3>Add Country</h3>
<form [formGroup] = "countryForm" (ngSubmit)="onFormSubmit()">
    <p>Name: <input type="text" formControlName="name"></p>
    <p>Capital: <input type="text" formControlName="capital"></p>
    <p>Currency: <input type="text" formControlName="currency"></p>
    <p><button>Add</button></p>
</form>
